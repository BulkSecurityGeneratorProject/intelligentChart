
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myChartLabel" data-translate="intelligentChartApp.chart.home.createOrEditLabel">Create or edit a Chart</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.chart.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.chart.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.chart.identifier" for="field_identifier">Identifier</label>
            <input type="text" class="form-control" name="identifier" id="field_identifier"
                    ng-model="vm.chart.identifier"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.chart.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.chart.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.chart.dataSourceSql" for="field_dataSourceSql">Data Source Sql</label>
            <input type="text" class="form-control" name="dataSourceSql" id="field_dataSourceSql"
                    ng-model="vm.chart.dataSourceSql"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.chart.titleSql" for="field_titleSql">Title Sql</label>
            <input type="text" class="form-control" name="titleSql" id="field_titleSql"
                    ng-model="vm.chart.titleSql"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.chart.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.chart.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.chart.subtitle" for="field_subtitle">Subtitle</label>
            <input type="text" class="form-control" name="subtitle" id="field_subtitle"
                    ng-model="vm.chart.subtitle"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.chart.canvasTitle" for="field_canvasTitle">Canvas Title</label>
            <input type="text" class="form-control" name="canvasTitle" id="field_canvasTitle"
                    ng-model="vm.chart.canvasTitle"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

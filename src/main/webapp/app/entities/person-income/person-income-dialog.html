
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPersonIncomeLabel" data-translate="intelligentChartApp.personIncome.home.createOrEditLabel">Create or edit a Person Income</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.personIncome.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.personIncome.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personIncome.year" for="field_year">Year</label>
            <input type="text" class="form-control" name="year" id="field_year"
                    ng-model="vm.personIncome.year"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personIncome.inCountrySalaryTotal" for="field_inCountrySalaryTotal">In Country Salary Total</label>
            <input type="number" class="form-control" name="inCountrySalaryTotal" id="field_inCountrySalaryTotal"
                    ng-model="vm.personIncome.inCountrySalaryTotal"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personIncome.inCountryPlusBoxTotal" for="field_inCountryPlusBoxTotal">In Country Plus Box Total</label>
            <input type="number" class="form-control" name="inCountryPlusBoxTotal" id="field_inCountryPlusBoxTotal"
                    ng-model="vm.personIncome.inCountryPlusBoxTotal"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personIncome.outCountrySalaryTotal" for="field_outCountrySalaryTotal">Out Country Salary Total</label>
            <input type="number" class="form-control" name="outCountrySalaryTotal" id="field_outCountrySalaryTotal"
                    ng-model="vm.personIncome.outCountrySalaryTotal"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personIncome.outCountryPlusBoxTotal" for="field_outCountryPlusBoxTotal">Out Country Plus Box Total</label>
            <input type="number" class="form-control" name="outCountryPlusBoxTotal" id="field_outCountryPlusBoxTotal"
                    ng-model="vm.personIncome.outCountryPlusBoxTotal"
                     />
        </div>

        <div class="form-group">
            <label data-translate="intelligentChartApp.personIncome.person" for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" ng-model="vm.personIncome.person" ng-options="person as person.name for person in vm.people track by person.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

<div class="panel">
    <div class="panel-body">
<div>
    <h2><span data-translate="intelligentChartApp.personExperience.detail.title">Person Experience</span> {{vm.personExperience.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.personExperience.expYear">Exp Year</span></dt>
        <dd>
            <span>{{vm.personExperience.expYear}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.personExperience.description">Description</span></dt>
        <dd>
            <span>{{vm.personExperience.description}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.personExperience.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.personExperience.person.id})">{{vm.personExperience.person.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-experience-detail.edit({id:vm.personExperience.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
    </div>

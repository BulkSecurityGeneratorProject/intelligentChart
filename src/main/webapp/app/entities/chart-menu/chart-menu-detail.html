
<div>
    <h2><span data-translate="intelligentChartApp.chartMenu.detail.title">Chart Menu</span> {{vm.chartMenu.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.chartMenu.chart">Chart</span></dt>
        <dd>
            <a ui-sref="chart-detail({id:vm.chartMenu.chart.id})">{{vm.chartMenu.chart.identifier}}</a>
        </dd>
        <dt><span data-translate="intelligentChartApp.chartMenu.menu">Menu</span></dt>
        <dd>
            <a ui-sref="menu-detail({id:vm.chartMenu.menu.id})">{{vm.chartMenu.menu.identifier}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="chart-menu-detail.edit({id:vm.chartMenu.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

<div class="panel">

    <div class="panel-body">
    <h2><span data-translate="intelligentChartApp.doubanMovieTag.detail.title">Douban Movie Tag</span> {{vm.doubanMovieTag.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.doubanMovieTag.name">Name</span></dt>
        <dd>
            <span>{{vm.doubanMovieTag.name}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.doubanMovieTag.maxPageCount">Max Page Count</span></dt>

        <span class="glyphicon glyphicon-pencil"></span>

</div>
</div>

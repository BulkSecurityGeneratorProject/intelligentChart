<div class="panel">
    <div class="panel-body">
        <h2 data-translate="intelligentChartApp.personTieBa.home.title">Person Tie Bas</h2>
        <jhi-alert></jhi-alert>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 no-padding-left">
                    <button class="btn btn-primary" ui-sref="person-tie-ba.new">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span data-translate="intelligentChartApp.personTieBa.home.createLabel">
                        Create new Person Tie Ba
                    </span>
                    </button>
                </div>
            </div>
        </div>
        <br/>
        <div class="table-responsive">
            <table class="jh-table table table-striped">
                <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span
                            class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="intelligentChartApp.personTieBa.name">Name</span> <span
                            class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userCount"><span data-translate="intelligentChartApp.personTieBa.userCount">User Count</span>
                        <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="postCount"><span data-translate="intelligentChartApp.personTieBa.postCount">Post Count</span>
                        <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="shortDescription"><span
                            data-translate="intelligentChartApp.personTieBa.shortDescription">Short Description</span>
                        <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rankDescription"><span
                            data-translate="intelligentChartApp.personTieBa.rankDescription">Rank Description</span>
                        <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rank"><span data-translate="intelligentChartApp.personTieBa.rank">Rank</span> <span
                            class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="person.name"><span
                            data-translate="intelligentChartApp.personTieBa.person">Person</span> <span
                            class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="personTieBa in vm.personTieBas track by personTieBa.id">
                    <td><a ui-sref="person-tie-ba-detail({id:personTieBa.id})">{{personTieBa.id}}</a></td>
                    <td>{{personTieBa.name}}</td>
                    <td>{{personTieBa.userCount}}</td>
                    <td>{{personTieBa.postCount}}</td>
                    <td>{{personTieBa.shortDescription}}</td>
                    <td>{{personTieBa.rankDescription}}</td>
                    <td>{{personTieBa.rank}}</td>
                    <td>
                        <a ui-sref="person-detail({id:personTieBa.person.id})">{{personTieBa.person.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="person-tie-ba-detail({id:personTieBa.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="person-tie-ba.edit({id:personTieBa.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="person-tie-ba.delete({id:personTieBa.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
            <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage"
                            ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
        </div>
    </div>
</div>

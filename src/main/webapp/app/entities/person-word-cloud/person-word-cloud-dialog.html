
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPersonWordCloudLabel" data-translate="intelligentChartApp.personWordCloud.home.createOrEditLabel">Create or edit a Person Word Cloud</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.personWordCloud.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.personWordCloud.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personWordCloud.count" for="field_count">Count</label>
            <input type="number" class="form-control" name="count" id="field_count"
                    ng-model="vm.personWordCloud.count"
                     />
        </div>

        <div class="form-group">
            <label data-translate="intelligentChartApp.personWordCloud.person" for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" ng-model="vm.personWordCloud.person" ng-options="person as person.name for person in vm.people track by person.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="intelligentChartApp.personWordCloud.wordCloud" for="field_wordCloud">Word Cloud</label>
            <select class="form-control" id="field_wordCloud" name="wordCloud" ng-model="vm.personWordCloud.wordCloud" ng-options="wordCloud as wordCloud.name for wordCloud in vm.wordclouds track by wordCloud.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>


<div>
    <h2><span data-translate="intelligentChartApp.website.detail.title">Website</span> {{vm.website.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.website.name">Name</span></dt>
        <dd>
            <span>{{vm.website.name}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.website.url">Url</span></dt>
        <dd>
            <span>{{vm.website.url}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="website-detail.edit({id:vm.website.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

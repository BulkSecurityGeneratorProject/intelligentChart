<div class="panel">
    <div>
        <h2><span data-translate="intelligentChartApp.wordCloud.detail.title">Word Cloud</span> {{vm.wordCloud.id}}</h2>
        <hr>
        <jhi-alert-error></jhi-alert-error>
        <dl class="dl-horizontal jh-entity-details">
            <dt><span data-translate="intelligentChartApp.wordCloud.name">Name</span></dt>
            <dd>
                <span>{{vm.wordCloud.name}}</span>
            </dd>
        </dl>

        <button type="submit"
                ui-sref="{{ vm.previousState }}"
                class="btn btn-info">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
        </button>

        <button type="button" ui-sref="word-cloud-detail.edit({id:vm.wordCloud.id})" class="btn btn-primary">
            <span class="glyphicon glyphicon-pencil"></span>
            <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
        </button>
    </div>
</div>

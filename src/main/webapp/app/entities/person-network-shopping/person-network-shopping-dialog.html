
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPersonNetworkShoppingLabel" data-translate="intelligentChartApp.personNetworkShopping.home.createOrEditLabel">Create or edit a Person Network Shopping</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.personNetworkShopping.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.personNetworkShopping.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personNetworkShopping.createDate" for="field_createDate">Create Date</label>
                <div class="input-group">
                    <input id="field_createDate" type="text" class="form-control" name="createDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.personNetworkShopping.createDate" is-open="vm.datePickerOpenStatus.createDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personNetworkShopping.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.personNetworkShopping.amount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personNetworkShopping.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.personNetworkShopping.description"
                     />
        </div>

        <div class="form-group">
            <label data-translate="intelligentChartApp.personNetworkShopping.person" for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" ng-model="vm.personNetworkShopping.person" ng-options="person as person.name for person in vm.people track by person.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="intelligentChartApp.personNetworkShopping.networkShoppingType" for="field_networkShoppingType">Network Shopping Type</label>
            <select class="form-control" id="field_networkShoppingType" name="networkShoppingType" ng-model="vm.personNetworkShopping.networkShoppingType" ng-options="networkShoppingType as networkShoppingType.name for networkShoppingType in vm.networkshoppingtypes track by networkShoppingType.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

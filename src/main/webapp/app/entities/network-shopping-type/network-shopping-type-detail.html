<div class="panel">
    <div class="panel-body">
        <h2><span data-translate="intelligentChartApp.networkShoppingType.detail.title">Network Shopping Type</span>
            {{vm.networkShoppingType.id}}</h2>
        <hr>
        <jhi-alert-error></jhi-alert-error>
        <dl class="dl-horizontal jh-entity-details">
            <dt><span data-translate="intelligentChartApp.networkShoppingType.identifier">Identifier</span></dt>
            <dd>
                <span>{{vm.networkShoppingType.identifier}}</span>
            </dd>
            <dt><span data-translate="intelligentChartApp.networkShoppingType.name">Name</span></dt>
            <dd>
                <span>{{vm.networkShoppingType.name}}</span>
            </dd>
            <dt><span data-translate="intelligentChartApp.networkShoppingType.createDate">Create Date</span></dt>
            <dd>
                <span>{{vm.networkShoppingType.createDate | date:'mediumDate'}}</span>
            </dd>
        </dl>

        <button type="submit"
                ui-sref="{{ vm.previousState }}"
                class="btn btn-info">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span
                data-translate="entity.action.back"> Back</span>
        </button>

        <button type="button" ui-sref="network-shopping-type-detail.edit({id:vm.networkShoppingType.id})"
                class="btn btn-primary">
            <span class="glyphicon glyphicon-pencil"></span>
            <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
        </button>
    </div>
</div>

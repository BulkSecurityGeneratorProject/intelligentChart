
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPersonLawBusinessLabel" data-translate="intelligentChartApp.personLawBusiness.home.createOrEditLabel">Create or edit a Person Law Business</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.personLawBusiness.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.personLawBusiness.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personLawBusiness.descriptions" for="field_descriptions">Descriptions</label>
            <input type="text" class="form-control" name="descriptions" id="field_descriptions"
                    ng-model="vm.personLawBusiness.descriptions"
                     />
        </div>

        <div class="form-group">
            <label data-translate="intelligentChartApp.personLawBusiness.person" for="field_person">Person</label>
            <!--<select class="form-control" id="field_person" name="person" ng-model="vm.personLawBusiness.person" ng-options="person as person.name for person in vm.people track by person.id">-->
                <!--<option value=""></option>-->
            <!--</select>-->

            <ui-select ng-model="vm.personLawBusiness.person"> 
                <ui-select-match>  {{$select.selected.name}} </ui-select-match>
                 
                <ui-select-choices refresh="vm.searchPersonWithKeyword($select.search)" refresh-delay="0" repeat="item in (vm.people | filter: $select.search) track by item.id">  <span
                        ng-bind="item.name"></span> 
                </ui-select-choices>
                 
            </ui-select>
        </div>
        <div class="form-group">
            <label data-translate="intelligentChartApp.personLawBusiness.lawBusinessType" for="field_lawBusinessType">Law Business Type</label>
            <select class="form-control" id="field_lawBusinessType" name="lawBusinessType" ng-model="vm.personLawBusiness.lawBusinessType" ng-options="lawBusinessType as lawBusinessType.name for lawBusinessType in vm.lawbusinesstypes track by lawBusinessType.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

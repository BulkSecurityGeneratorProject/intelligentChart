<div>
    <h2 data-translate="intelligentChartApp.robotLog.home.title">Robot Logs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="robot-log.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="intelligentChartApp.robotLog.home.createLabel">
                        Create new Robot Log
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="level"><span data-translate="intelligentChartApp.robotLog.level">Level</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="logContent"><span data-translate="intelligentChartApp.robotLog.logContent">Log Content</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createDate"><span data-translate="intelligentChartApp.robotLog.createDate">Create Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="robot.name"><span data-translate="intelligentChartApp.robotLog.robot">Robot</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="robotLog in vm.robotLogs track by robotLog.id">
                    <td><a ui-sref="robot-log-detail({id:robotLog.id})">{{robotLog.id}}</a></td>
                    <td data-translate="{{'intelligentChartApp.RobotLogLevel.' + robotLog.level}}">{{robotLog.level}}</td>
                    <td>{{robotLog.logContent}}</td>
                    <td>{{robotLog.createDate | date:'medium'}}</td>
                    <td>
                        <a ui-sref="robot-detail({id:robotLog.robot.id})">{{robotLog.robot.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="robot-log-detail({id:robotLog.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="robot-log.edit({id:robotLog.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="robot-log.delete({id:robotLog.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>

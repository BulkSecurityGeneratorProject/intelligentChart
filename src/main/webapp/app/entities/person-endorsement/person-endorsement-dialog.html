
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPersonEndorsementLabel" data-translate="intelligentChartApp.personEndorsement.home.createOrEditLabel">Create or edit a Person Endorsement</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.personEndorsement.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.personEndorsement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personEndorsement.seqNumber" for="field_seqNumber">Seq Number</label>
            <input type="number" class="form-control" name="seqNumber" id="field_seqNumber"
                    ng-model="vm.personEndorsement.seqNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personEndorsement.paidAmount" for="field_paidAmount">Paid Amount</label>
            <input type="number" class="form-control" name="paidAmount" id="field_paidAmount"
                    ng-model="vm.personEndorsement.paidAmount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personEndorsement.createDate" for="field_createDate">Create Date</label>
                <div class="input-group">
                    <input id="field_createDate" type="text" class="form-control" name="createDate" datetime-picker="{{dateformat}}" ng-model="vm.personEndorsement.createDate" is-open="vm.datePickerOpenStatus.createDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personEndorsement.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.personEndorsement.address"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personEndorsement.behaviorDescription" for="field_behaviorDescription">Behavior Description</label>
            <input type="text" class="form-control" name="behaviorDescription" id="field_behaviorDescription"
                    ng-model="vm.personEndorsement.behaviorDescription"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personEndorsement.createBy" for="field_createBy">Create By</label>
            <input type="number" class="form-control" name="createBy" id="field_createBy"
                    ng-model="vm.personEndorsement.createBy"
                     />
        </div>

        <div class="form-group">
            <label data-translate="intelligentChartApp.personEndorsement.person" for="field_person">Person</label>
            <!--<select class="form-control" id="field_person" name="person" ng-model="vm.personEndorsement.person" ng-options="person as person.name for person in vm.people track by person.id">-->
                <!--<option value=""></option>-->
            <!--</select>-->

            <ui-select ng-model="vm.personEndorsement.person">
                <ui-select-match>
                    {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices refresh="vm.searchPersonWithKeyword($select.search)" refresh-delay="0" repeat="item in (vm.people | filter: $select.search) track by item.id">
                    <span ng-bind="item.name"></span>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

<div class="panel">
    <div class="panel-body">
<div>
    <h2><span data-translate="intelligentChartApp.personNetworkDebit.detail.title">Person Network Debit</span> {{vm.personNetworkDebit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.personNetworkDebit.createDate">Create Date</span></dt>
        <dd>
            <span>{{vm.personNetworkDebit.createDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.personNetworkDebit.amount">Amount</span></dt>
        <dd>
            <span>{{vm.personNetworkDebit.amount}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.personNetworkDebit.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.personNetworkDebit.person.id})">{{vm.personNetworkDebit.person.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-network-debit-detail.edit({id:vm.personNetworkDebit.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
    </div>

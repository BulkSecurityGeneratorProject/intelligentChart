
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPersonSocialHotDiscussLabel" data-translate="intelligentChartApp.personSocialHotDiscuss.home.createOrEditLabel">Create or edit a Person Social Hot Discuss</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.personSocialHotDiscuss.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.personSocialHotDiscuss.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personSocialHotDiscuss.articleTitle" for="field_articleTitle">Article Title</label>
            <input type="text" class="form-control" name="articleTitle" id="field_articleTitle"
                    ng-model="vm.personSocialHotDiscuss.articleTitle"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personSocialHotDiscuss.mediaName" for="field_mediaName">Media Name</label>
            <input type="text" class="form-control" name="mediaName" id="field_mediaName"
                    ng-model="vm.personSocialHotDiscuss.mediaName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personSocialHotDiscuss.createDate" for="field_createDate">Create Date</label>
                <div class="input-group">
                    <input id="field_createDate" type="text" class="form-control" name="createDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.personSocialHotDiscuss.createDate" is-open="vm.datePickerOpenStatus.createDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personSocialHotDiscuss.articleCount" for="field_articleCount">Article Count</label>
            <input type="number" class="form-control" name="articleCount" id="field_articleCount"
                    ng-model="vm.personSocialHotDiscuss.articleCount"
                     />
        </div>

        <div class="form-group">
            <label data-translate="intelligentChartApp.personSocialHotDiscuss.person" for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" ng-model="vm.personSocialHotDiscuss.person" ng-options="person as person.name for person in vm.people track by person.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

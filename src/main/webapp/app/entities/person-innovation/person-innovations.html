<div class="panel">
    <div class="panel-body"><div>
    <h2 data-translate="intelligentChartApp.personInnovation.home.title">Person Innovations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="person-innovation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="intelligentChartApp.personInnovation.home.createLabel">
                        Create new Person Innovation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="percentage"><span data-translate="intelligentChartApp.personInnovation.percentage">Percentage</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="person.name"><span data-translate="intelligentChartApp.personInnovation.person">Person</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="innovationType.name"><span data-translate="intelligentChartApp.personInnovation.innovationType">Innovation Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="personInnovation in vm.personInnovations track by personInnovation.id">
                    <td><a ui-sref="person-innovation-detail({id:personInnovation.id})">{{personInnovation.id}}</a></td>
                    <td>{{personInnovation.percentage}}</td>
                    <td>
                        <a ui-sref="person-detail({id:personInnovation.person.id})">{{personInnovation.person.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="innovation-type-detail({id:personInnovation.innovationType.id})">{{personInnovation.innovationType.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="person-innovation-detail({id:personInnovation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="person-innovation.edit({id:personInnovation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="person-innovation.delete({id:personInnovation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
</div>
    </div>

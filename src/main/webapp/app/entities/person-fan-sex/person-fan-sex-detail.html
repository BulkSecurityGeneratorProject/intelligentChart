
<div class="panel">
    <div class="panel-body">
    <h2><span data-translate="intelligentChartApp.personFanSex.detail.title">Person Fan Sex</span> {{vm.personFanSex.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.personFanSex.count">Count</span></dt>
        <dd>
            <span>{{vm.personFanSex.count}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.personFanSex.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.personFanSex.person.id})">{{vm.personFanSex.person.name}}</a>
        </dd>
        <dt><span data-translate="intelligentChartApp.personFanSex.sex">Sex</span></dt>
        <dd>
            <a ui-sref="sex-detail({id:vm.personFanSex.sex.id})">{{vm.personFanSex.sex.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-fan-sex-detail.edit({id:vm.personFanSex.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>


<div class="panel">
    <div class="panel-body">
    <h2><span data-translate="intelligentChartApp.personFansEducationLevel.detail.title">Person Fans Education Level</span> {{vm.personFansEducationLevel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.personFansEducationLevel.count">Count</span></dt>
        <dd>
            <span>{{vm.personFansEducationLevel.count}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.personFansEducationLevel.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.personFansEducationLevel.person.id})">{{vm.personFansEducationLevel.person.name}}</a>
        </dd>
        <dt><span data-translate="intelligentChartApp.personFansEducationLevel.educationLevel">Education Level</span></dt>
        <dd>
            <a ui-sref="education-level-detail({id:vm.personFansEducationLevel.educationLevel.id})">{{vm.personFansEducationLevel.educationLevel.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-fans-education-level-detail.edit({id:vm.personFansEducationLevel.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>

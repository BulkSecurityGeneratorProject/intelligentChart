<div class="panel">
    <div class="panel-body">
        <h2><span data-translate="intelligentChartApp.personNetworkTexiActivity.detail.title">Person Network Texi Activity</span>
            {{vm.personNetworkTexiActivity.id}}</h2>
        <hr>
        <jhi-alert-error></jhi-alert-error>
        <dl class="dl-horizontal jh-entity-details">
            <dt><span data-translate="intelligentChartApp.personNetworkTexiActivity.count">Count</span></dt>
            <dd>
                <span>{{vm.personNetworkTexiActivity.count}}</span>
            </dd>
            <dt><span data-translate="intelligentChartApp.personNetworkTexiActivity.person">Person</span></dt>
            <dd>
                <a ui-sref="person-detail({id:vm.personNetworkTexiActivity.person.id})">{{vm.personNetworkTexiActivity.person.name}}</a>
            </dd>
            <dt><span data-translate="intelligentChartApp.personNetworkTexiActivity.networkTexiCompany">Network Texi Company</span>
            </dt>
            <dd>
                <a ui-sref="network-texi-company-detail({id:vm.personNetworkTexiActivity.networkTexiCompany.id})">{{vm.personNetworkTexiActivity.networkTexiCompany.name}}</a>
            </dd>
        </dl>

        <button type="submit"
                ui-sref="{{ vm.previousState }}"
                class="btn btn-info">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span
                data-translate="entity.action.back"> Back</span>
        </button>

        <button type="button" ui-sref="person-network-texi-activity-detail.edit({id:vm.personNetworkTexiActivity.id})"
                class="btn btn-primary">
            <span class="glyphicon glyphicon-pencil"></span>
            <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
        </button>
    </div>
</div>

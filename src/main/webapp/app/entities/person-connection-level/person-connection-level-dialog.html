
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPersonConnectionLevelLabel" data-translate="intelligentChartApp.personConnectionLevel.home.createOrEditLabel">Create or edit a Person Connection Level</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.personConnectionLevel.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.personConnectionLevel.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personConnectionLevel.percentage" for="field_percentage">Percentage</label>
            <input type="number" class="form-control" name="percentage" id="field_percentage"
                    ng-model="vm.personConnectionLevel.percentage"
                     />
        </div>

        <div class="form-group">
            <label data-translate="intelligentChartApp.personConnectionLevel.person" for="field_person">Person</label>
            <!--<select class="form-control" id="field_person" name="person" ng-model="vm.personConnectionLevel.person" ng-options="person as person.name for person in vm.people track by person.id">-->
                <!--<option value=""></option>-->
            <!--</select>-->
            <ui-select ng-model="vm.personConnectionLevel.person">
                <ui-select-match>
                    {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices refresh="vm.searchPersonWithKeyword($select.search)" refresh-delay="0" repeat="item in (vm.people | filter: $select.search) track by item.id">
                    <span ng-bind="item.name"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <label data-translate="intelligentChartApp.personConnectionLevel.connectionLevel" for="field_connectionLevel">Connection Level</label>
            <select class="form-control" id="field_connectionLevel" name="connectionLevel" ng-model="vm.personConnectionLevel.connectionLevel" ng-options="connectionLevel as connectionLevel.name for connectionLevel in vm.connectionlevels track by connectionLevel.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

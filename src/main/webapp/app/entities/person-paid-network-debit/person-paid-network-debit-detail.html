<div class="panel">
    <div class="panel-body">
        <h2><span
                data-translate="intelligentChartApp.personPaidNetworkDebit.detail.title">Person Paid Network Debit</span>
            {{vm.personPaidNetworkDebit.id}}</h2>
        <hr>
        <jhi-alert-error></jhi-alert-error>
        <dl class="dl-horizontal jh-entity-details">
            <dt><span data-translate="intelligentChartApp.personPaidNetworkDebit.createDate">Create Date</span></dt>
            <dd>
                <span>{{vm.personPaidNetworkDebit.createDate | date:'mediumDate'}}</span>
            </dd>
            <dt><span data-translate="intelligentChartApp.personPaidNetworkDebit.amount">Amount</span></dt>
            <dd>
                <span>{{vm.personPaidNetworkDebit.amount}}</span>
            </dd>
            <dt><span data-translate="intelligentChartApp.personPaidNetworkDebit.person">Person</span></dt>
            <dd>
                <a ui-sref="person-detail({id:vm.personPaidNetworkDebit.person.id})">{{vm.personPaidNetworkDebit.person.name}}</a>
            </dd>
        </dl>

        <button type="submit"
                ui-sref="{{ vm.previousState }}"
                class="btn btn-info">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span
                data-translate="entity.action.back"> Back</span>
        </button>

        <button type="button" ui-sref="person-paid-network-debit-detail.edit({id:vm.personPaidNetworkDebit.id})"
                class="btn btn-primary">
            <span class="glyphicon glyphicon-pencil"></span>
            <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
        </button>
    </div>
</div>

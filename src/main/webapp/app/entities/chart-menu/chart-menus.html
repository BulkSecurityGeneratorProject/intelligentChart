<div>
    <h2 data-translate="intelligentChartApp.chartMenu.home.title">Chart Menus</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="chart-menu.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="intelligentChartApp.chartMenu.home.createLabel">
                        Create new Chart Menu
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="chart.identifier"><span data-translate="intelligentChartApp.chartMenu.chart">Chart</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="menu.identifier"><span data-translate="intelligentChartApp.chartMenu.menu">Menu</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="chartMenu in vm.chartMenus track by chartMenu.id">
                    <td><a ui-sref="chart-menu-detail({id:chartMenu.id})">{{chartMenu.id}}</a></td>
                    <td>
                        <a ui-sref="chart-detail({id:chartMenu.chart.id})">{{chartMenu.chart.identifier}}</a>
                    </td>
                    <td>
                        <a ui-sref="menu-detail({id:chartMenu.menu.id})">{{chartMenu.menu.identifier}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="chart-menu-detail({id:chartMenu.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="chart-menu.edit({id:chartMenu.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="chart-menu.delete({id:chartMenu.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>


<div>
    <h2><span data-translate="intelligentChartApp.movieCategory.detail.title">Movie Category</span> {{vm.movieCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.movieCategory.movie">Movie</span></dt>
        <dd>
            <a ui-sref="movie-detail({id:vm.movieCategory.movie.id})">{{vm.movieCategory.movie.name}}</a>
        </dd>
        <dt><span data-translate="intelligentChartApp.movieCategory.areaType">Area Type</span></dt>
        <dd>
            <a ui-sref="area-type-detail({id:vm.movieCategory.areaType.id})">{{vm.movieCategory.areaType.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="movie-category-detail.edit({id:vm.movieCategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

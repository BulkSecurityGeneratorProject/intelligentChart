    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.innovationType.identifier">Identifier</span></dt>
        <dd>
            <span>{{vm.innovationType.identifier}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.innovationType.name">Name</span></dt>

</div>


<div>
    <h2><span data-translate="intelligentChartApp.personFanDisbribution.detail.title">Person Fan Disbribution</span> {{vm.personFanDisbribution.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.personFanDisbribution.count">Count</span></dt>
        <dd>
            <span>{{vm.personFanDisbribution.count}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.personFanDisbribution.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.personFanDisbribution.person.id})">{{vm.personFanDisbribution.person.name}}</a>
        </dd>
        <dt><span data-translate="intelligentChartApp.personFanDisbribution.region">Region</span></dt>
        <dd>
            <a ui-sref="region-detail({id:vm.personFanDisbribution.region.id})">{{vm.personFanDisbribution.region.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-fan-disbribution-detail.edit({id:vm.personFanDisbribution.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>


<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRobotMovieSubjectSuccessPageLabel" data-translate="intelligentChartApp.robotMovieSubjectSuccessPage.home.createOrEditLabel">Create or edit a Robot Movie Subject Success Page</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.robotMovieSubjectSuccessPage.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.robotMovieSubjectSuccessPage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.robotMovieSubjectSuccessPage.tag" for="field_tag">Tag</label>
            <input type="text" class="form-control" name="tag" id="field_tag"
                    ng-model="vm.robotMovieSubjectSuccessPage.tag"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.robotMovieSubjectSuccessPage.pageNumber" for="field_pageNumber">Page Number</label>
            <input type="number" class="form-control" name="pageNumber" id="field_pageNumber"
                    ng-model="vm.robotMovieSubjectSuccessPage.pageNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.robotMovieSubjectSuccessPage.createDate" for="field_createDate">Create Date</label>
                <div class="input-group">
                    <input id="field_createDate" type="text" class="form-control" name="createDate" datetime-picker="{{dateformat}}" ng-model="vm.robotMovieSubjectSuccessPage.createDate" is-open="vm.datePickerOpenStatus.createDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

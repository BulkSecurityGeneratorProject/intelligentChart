
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPersonSearchCountLabel" data-translate="intelligentChartApp.personSearchCount.home.createOrEditLabel">Create or edit a Person Search Count</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.personSearchCount.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.personSearchCount.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personSearchCount.searchDate" for="field_searchDate">Search Date</label>
                <div class="input-group">
                    <input id="field_searchDate" type="text" class="form-control" name="searchDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.personSearchCount.searchDate" is-open="vm.datePickerOpenStatus.searchDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('searchDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personSearchCount.count" for="field_count">Count</label>
            <input type="number" class="form-control" name="count" id="field_count"
                    ng-model="vm.personSearchCount.count"
                     />
        </div>

        <div class="form-group">
            <label data-translate="intelligentChartApp.personSearchCount.person" for="field_person">Person</label>
            <!--<select class="form-control" id="field_person" name="person" ng-model="vm.personSearchCount.person" ng-options="person as person.name for person in vm.people track by person.id">-->
                <!--<option value=""></option>-->
            <!--</select>-->

            <ui-select ng-model="vm.personSearchCount.person"> 
                <ui-select-match>  {{$item.name}} </ui-select-match>
                 
                <ui-select-choices repeat="item in (vm.people | filter: $select.search) track by item.id">  <span
                        ng-bind="item.name"></span> 
                </ui-select-choices>
                 
            </ui-select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

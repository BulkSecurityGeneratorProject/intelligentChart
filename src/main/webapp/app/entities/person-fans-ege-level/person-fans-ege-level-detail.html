
<div class="panel">
    <div class="panel-body">
    <h2><span data-translate="intelligentChartApp.personFansEgeLevel.detail.title">Person Fans Ege Level</span> {{vm.personFansEgeLevel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.personFansEgeLevel.count">Count</span></dt>
        <dd>
            <span>{{vm.personFansEgeLevel.count}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.personFansEgeLevel.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.personFansEgeLevel.person.id})">{{vm.personFansEgeLevel.person.name}}</a>
        </dd>
        <dt><span data-translate="intelligentChartApp.personFansEgeLevel.egeLevel">Ege Level</span></dt>
        <dd>
            <a ui-sref="ege-level-detail({id:vm.personFansEgeLevel.egeLevel.id})">{{vm.personFansEgeLevel.egeLevel.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-fans-ege-level-detail.edit({id:vm.personFansEgeLevel.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>

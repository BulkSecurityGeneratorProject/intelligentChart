
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPersonRelationLabel" data-translate="intelligentChartApp.personRelation.home.createOrEditLabel">Create or edit a Person Relation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.personRelation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.personRelation.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="intelligentChartApp.personRelation.thePerson" for="field_thePerson">The Person</label>
            <select class="form-control" id="field_thePerson" name="thePerson" ng-model="vm.personRelation.thePerson" ng-options="person as person.name for person in vm.people track by person.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="intelligentChartApp.personRelation.hasRelationWith" for="field_hasRelationWith">Has Relation With</label>
            <select class="form-control" id="field_hasRelationWith" name="hasRelationWith" ng-model="vm.personRelation.hasRelationWith" ng-options="person as person.name for person in vm.people track by person.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

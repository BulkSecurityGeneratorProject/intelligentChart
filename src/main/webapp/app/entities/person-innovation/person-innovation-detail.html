<div class="panel">
    <div class="panel-body">
<div>
    <h2><span data-translate="intelligentChartApp.personInnovation.detail.title">Person Innovation</span> {{vm.personInnovation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.personInnovation.percentage">Percentage</span></dt>
        <dd>
            <span>{{vm.personInnovation.percentage}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.personInnovation.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.personInnovation.person.id})">{{vm.personInnovation.person.name}}</a>
        </dd>
        <dt><span data-translate="intelligentChartApp.personInnovation.innovationType">Innovation Type</span></dt>
        <dd>
            <a ui-sref="innovation-type-detail({id:vm.personInnovation.innovationType.id})">{{vm.personInnovation.innovationType.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-innovation-detail.edit({id:vm.personInnovation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
    </div>


<div>
    <h2><span data-translate="intelligentChartApp.connectionLevel.detail.title">Connection Level</span> {{vm.connectionLevel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.connectionLevel.identifier">Identifier</span></dt>
        <dd>
            <span>{{vm.connectionLevel.identifier}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.connectionLevel.name">Name</span></dt>
        <dd>
            <span>{{vm.connectionLevel.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="connection-level-detail.edit({id:vm.connectionLevel.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

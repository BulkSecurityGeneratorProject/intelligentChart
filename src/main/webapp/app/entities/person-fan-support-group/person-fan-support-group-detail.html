
<div class="panel">
    <div class="panel-body">
    <h2><span data-translate="intelligentChartApp.personFanSupportGroup.detail.title">Person Fan Support Group</span> {{vm.personFanSupportGroup.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.personFanSupportGroup.name">Name</span></dt>
        <dd>
            <span>{{vm.personFanSupportGroup.name}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.personFanSupportGroup.leader">Leader</span></dt>
        <dd>
            <span>{{vm.personFanSupportGroup.leader}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.personFanSupportGroup.fansCount">Fans Count</span></dt>
        <dd>
            <span>{{vm.personFanSupportGroup.fansCount}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.personFanSupportGroup.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.personFanSupportGroup.person.id})">{{vm.personFanSupportGroup.person.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-fan-support-group-detail.edit({id:vm.personFanSupportGroup.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>

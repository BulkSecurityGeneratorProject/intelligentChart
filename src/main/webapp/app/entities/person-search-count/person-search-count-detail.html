
<div class="panel">
    <div class="panel-body">
    <h2><span data-translate="intelligentChartApp.personSearchCount.detail.title">Person Search Count</span> {{vm.personSearchCount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.personSearchCount.searchDate">Search Date</span></dt>
        <dd>
            <span>{{vm.personSearchCount.searchDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.personSearchCount.count">Count</span></dt>
        <dd>
            <span>{{vm.personSearchCount.count}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.personSearchCount.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.personSearchCount.person.id})">{{vm.personSearchCount.person.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-search-count-detail.edit({id:vm.personSearchCount.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>

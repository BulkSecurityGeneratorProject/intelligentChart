<div class="panel">
    <div class="panel-body">
<div>
    <h2><span data-translate="intelligentChartApp.personRegionConnection.detail.title">Person Region Connection</span> {{vm.personRegionConnection.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.personRegionConnection.count">Count</span></dt>
        <dd>
            <span>{{vm.personRegionConnection.count}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.personRegionConnection.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.personRegionConnection.person.id})">{{vm.personRegionConnection.person.name}}</a>
        </dd>
        <dt><span data-translate="intelligentChartApp.personRegionConnection.region">Region</span></dt>
        <dd>
            <a ui-sref="region-detail({id:vm.personRegionConnection.region.id})">{{vm.personRegionConnection.region.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-region-connection-detail.edit({id:vm.personRegionConnection.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
    </div>

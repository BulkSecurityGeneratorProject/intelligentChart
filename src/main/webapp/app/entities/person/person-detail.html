<div>

    <jhi-alert-error></jhi-alert-error>

    <h2><span>{{vm.person.name}}</span></h2>
    <div>
        <button type="submit"
                ui-sref="person-area-percentage({person_id:vm.person.id})"
                class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-leaf"></span>
            <span class="hidden-xs hidden-sm" data-translate="global.menu.entities.personAreaPercentage"></span>
        </button>
        <button type="submit"
                ui-sref="person-innovation({person_id:vm.person.id})"
                class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-cog"></span>
            <span class="hidden-xs hidden-sm" data-translate="global.menu.entities.personInnovation"></span>
        </button>
        <button type="submit"
                ui-sref="person-prize({person_id:vm.person.id})"
                class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-book"></span>
            <span class="hidden-xs hidden-sm" data-translate="global.menu.entities.personPrize"></span>
        </button>
        <button type="submit"
                ui-sref="person-region-connection({person_id:vm.person.id})"
                class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-gift"></span>
            <span class="hidden-xs hidden-sm" data-translate="global.menu.entities.personRegionConnection"></span>
        </button>

        <button type="submit"
                ui-sref="person-connection-level({person_id:vm.person.id})"
                class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-adjust"></span>
            <span class="hidden-xs hidden-sm" data-translate="global.menu.entities.personConnectionLevel"></span>
        </button>
        <button type="submit"
                ui-sref="person-education-background({person_id:vm.person.id})"
                class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-adjust"></span>
            <span class="hidden-xs hidden-sm" data-translate="global.menu.entities.personEducationBackground"></span>
        </button>
        <button type="submit"
                ui-sref="person-experience({person_id:vm.person.id})"
                class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-baby-formula"></span>
            <span class="hidden-xs hidden-sm" data-translate="global.menu.entities.personExperience"></span>
        </button>

        <button type="submit"
                ui-sref="person-popularity({person_id:vm.person.id})"
                class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-comment"></span>
            <span class="hidden-xs hidden-sm" data-translate="global.menu.entities.personPopularity"></span>
        </button>
    </div>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <!--<dt><span data-translate="intelligentChartApp.person.name">Name</span></dt>-->
        <!--<dd>-->
        <!--<span>{{vm.person.name}}</span>-->
        <!--</dd>-->
        <dt><span data-translate="intelligentChartApp.person.sex">Sex</span></dt>
        <dd>
            <span>{{vm.person.sex}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.person.age">Age</span></dt>
        <dd>
            <span>{{vm.person.age}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.person.birthday">Birthday</span></dt>
        <dd>
            <span>{{vm.person.birthday | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.person.birthplace">Birthplace</span></dt>
        <dd>
            <span>{{vm.person.birthplace}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.person.politicRole">Politic Role</span></dt>
        <dd>
            <span>{{vm.person.politicRole}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.person.supportTaiwanIndepence">Support Taiwan Indepence</span></dt>
        <dd>
            <span>{{vm.person.supportTaiwanIndepence}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.person.job">Job</span></dt>
        <dd>
            <span ng-repeat="job in vm.person.jobs">
                <a ui-sref="job-detail({id: job.id})">{{job.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-detail.edit({id:vm.person.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

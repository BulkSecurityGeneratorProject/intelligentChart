<div class="panel">
    <div class="panel-body">
        <h2 data-translate="intelligentChartApp.robot.home.title">Robots</h2>
        <jhi-alert></jhi-alert>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 no-padding-left">
                    <button class="btn btn-primary" ui-sref="robot.new" >
                        <span class="glyphicon glyphicon-plus"></span>
                        <span  data-translate="intelligentChartApp.robot.home.createLabel">
                        Create new Robot
                    </span>
                    </button>
                </div>
            </div>
        </div>
        <br/>
        <div class="table-responsive">
            <table class="jh-table table table-striped">
                <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="intelligentChartApp.robot.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="robotDescription"><span data-translate="intelligentChartApp.robot.robotDescription">Robot Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="identifier"><span data-translate="intelligentChartApp.robot.identifier">Identifier</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <!--<th jh-sort-by="lastStart"><span data-translate="intelligentChartApp.robot.lastStart">Last Start</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <!--<th jh-sort-by="lastStop"><span data-translate="intelligentChartApp.robot.lastStop">Last Stop</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <th jh-sort-by="status"><span data-translate="intelligentChartApp.robot.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="robot in vm.robots track by robot.id">
                    <td><a ui-sref="robot-detail({id:robot.id})">{{robot.id}}</a></td>
                    <td>{{robot.name}}</td>
                    <td>{{robot.robotDescription}}</td>
                    <td>{{robot.identifier}}</td>
                    <td>{{robot.lastStart | date:'medium'}}</td>
                    <td>{{robot.lastStop | date:'medium'}}</td>
                    <td data-translate="{{'intelligentChartApp.RobotStatus.' + robot.status}}">{{robot.status}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="button" ng-click="vm.startRobot(robot)" ng-disabled="vm.robotRunning"
                                    class="btn btn-mint btn-sm">
                                <span class="glyphicon glyphicon-triangle-right"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.execution"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="robot-detail({id:robot.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="robot.edit({id:robot.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="robot.delete({id:robot.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
            <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
        </div></div>
</div>

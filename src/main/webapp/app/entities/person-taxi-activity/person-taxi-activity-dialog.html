
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPersonTaxiActivityLabel" data-translate="intelligentChartApp.personTaxiActivity.home.createOrEditLabel">Create or edit a Person Taxi Activity</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.personTaxiActivity.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.personTaxiActivity.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personTaxiActivity.startPlace" for="field_startPlace">Start Place</label>
            <input type="text" class="form-control" name="startPlace" id="field_startPlace"
                    ng-model="vm.personTaxiActivity.startPlace"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personTaxiActivity.destination" for="field_destination">Destination</label>
            <input type="text" class="form-control" name="destination" id="field_destination"
                    ng-model="vm.personTaxiActivity.destination"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personTaxiActivity.createDate" for="field_createDate">Create Date</label>
                <div class="input-group">
                    <input id="field_createDate" type="text" class="form-control" name="createDate" datetime-picker="{{dateformat}}" ng-model="vm.personTaxiActivity.createDate" is-open="vm.datePickerOpenStatus.createDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.personTaxiActivity.paidAmount" for="field_paidAmount">Paid Amount</label>
            <input type="number" class="form-control" name="paidAmount" id="field_paidAmount"
                    ng-model="vm.personTaxiActivity.paidAmount"
                     />
        </div>

        <div class="form-group">
            <label data-translate="intelligentChartApp.personTaxiActivity.person" for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" ng-model="vm.personTaxiActivity.person" ng-options="person as person.name for person in vm.people track by person.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

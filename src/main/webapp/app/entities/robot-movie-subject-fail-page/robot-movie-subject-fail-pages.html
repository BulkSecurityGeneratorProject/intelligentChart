<div>
    <h2 data-translate="intelligentChartApp.robotMovieSubjectFailPage.home.title">Robot Movie Subject Fail Pages</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="robot-movie-subject-fail-page.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="intelligentChartApp.robotMovieSubjectFailPage.home.createLabel">
                        Create new Robot Movie Subject Fail Page
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tag"><span data-translate="intelligentChartApp.robotMovieSubjectFailPage.tag">Tag</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pageNumber"><span data-translate="intelligentChartApp.robotMovieSubjectFailPage.pageNumber">Page Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createDate"><span data-translate="intelligentChartApp.robotMovieSubjectFailPage.createDate">Create Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="reason"><span data-translate="intelligentChartApp.robotMovieSubjectFailPage.reason">Reason</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="robotMovieSubjectFailPage in vm.robotMovieSubjectFailPages track by robotMovieSubjectFailPage.id">
                    <td><a ui-sref="robot-movie-subject-fail-page-detail({id:robotMovieSubjectFailPage.id})">{{robotMovieSubjectFailPage.id}}</a></td>
                    <td>{{robotMovieSubjectFailPage.tag}}</td>
                    <td>{{robotMovieSubjectFailPage.pageNumber}}</td>
                    <td>{{robotMovieSubjectFailPage.createDate | date:'medium'}}</td>
                    <td>{{robotMovieSubjectFailPage.reason}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="robot-movie-subject-fail-page-detail({id:robotMovieSubjectFailPage.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="robot-movie-subject-fail-page.edit({id:robotMovieSubjectFailPage.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="robot-movie-subject-fail-page.delete({id:robotMovieSubjectFailPage.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>

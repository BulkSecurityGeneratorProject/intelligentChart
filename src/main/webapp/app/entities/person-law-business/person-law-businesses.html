<div>
    <h2 data-translate="intelligentChartApp.personLawBusiness.home.title">Person Law Businesses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="person-law-business.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="intelligentChartApp.personLawBusiness.home.createLabel">
                        Create new Person Law Business
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="descriptions"><span data-translate="intelligentChartApp.personLawBusiness.descriptions">Descriptions</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="person.name"><span data-translate="intelligentChartApp.personLawBusiness.person">Person</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lawBusinessType.name"><span data-translate="intelligentChartApp.personLawBusiness.lawBusinessType">Law Business Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="personLawBusiness in vm.personLawBusinesses track by personLawBusiness.id">
                    <td><a ui-sref="person-law-business-detail({id:personLawBusiness.id})">{{personLawBusiness.id}}</a></td>
                    <td>{{personLawBusiness.descriptions}}</td>
                    <td>
                        <a ui-sref="person-detail({id:personLawBusiness.person.id})">{{personLawBusiness.person.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="law-business-type-detail({id:personLawBusiness.lawBusinessType.id})">{{personLawBusiness.lawBusinessType.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="person-law-business-detail({id:personLawBusiness.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="person-law-business.edit({id:personLawBusiness.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="person-law-business.delete({id:personLawBusiness.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>


<div>
    <h2><span data-translate="intelligentChartApp.personSocialMedia.detail.title">Person Social Media</span> {{vm.personSocialMedia.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.personSocialMedia.attributeValue">Attribute Value</span></dt>
        <dd>
            <span>{{vm.personSocialMedia.attributeValue}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.personSocialMedia.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.personSocialMedia.person.id})">{{vm.personSocialMedia.person.name}}</a>
        </dd>
        <dt><span data-translate="intelligentChartApp.personSocialMedia.socialMediaType">Social Media Type</span></dt>
        <dd>
            <a ui-sref="social-media-type-detail({id:vm.personSocialMedia.socialMediaType.id})">{{vm.personSocialMedia.socialMediaType.name}}</a>
        </dd>
        <dt><span data-translate="intelligentChartApp.personSocialMedia.socialMediaAttributeName">Social Media Attribute Name</span></dt>
        <dd>
            <a ui-sref="social-media-attribute-name-detail({id:vm.personSocialMedia.socialMediaAttributeName.id})">{{vm.personSocialMedia.socialMediaAttributeName.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-social-media-detail.edit({id:vm.personSocialMedia.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

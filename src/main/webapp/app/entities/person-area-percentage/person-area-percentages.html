<div>
    <h2 data-translate="intelligentChartApp.personAreaPercentage.home.title">Person Area Percentages</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="person-area-percentage.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="intelligentChartApp.personAreaPercentage.home.createLabel">
                        Create new Person Area Percentage
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="percentage"><span data-translate="intelligentChartApp.personAreaPercentage.percentage">Percentage</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="person.name"><span data-translate="intelligentChartApp.personAreaPercentage.person">Person</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="mediaType.name"><span data-translate="intelligentChartApp.personAreaPercentage.mediaType">Media Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="areaType.name"><span data-translate="intelligentChartApp.personAreaPercentage.areaType">Area Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="personAreaPercentage in vm.personAreaPercentages track by personAreaPercentage.id">
                    <td><a ui-sref="person-area-percentage-detail({id:personAreaPercentage.id})">{{personAreaPercentage.id}}</a></td>
                    <td>{{personAreaPercentage.percentage}}</td>
                    <td>
                        <a ui-sref="person-detail({id:personAreaPercentage.person.id})">{{personAreaPercentage.person.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="media-type-detail({id:personAreaPercentage.mediaType.id})">{{personAreaPercentage.mediaType.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="area-type-detail({id:personAreaPercentage.areaType.id})">{{personAreaPercentage.areaType.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="person-area-percentage-detail({id:personAreaPercentage.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="person-area-percentage.edit({id:personAreaPercentage.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="person-area-percentage.delete({id:personAreaPercentage.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>

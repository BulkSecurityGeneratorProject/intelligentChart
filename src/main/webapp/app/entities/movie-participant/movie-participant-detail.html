
<div>
    <h2><span data-translate="intelligentChartApp.movieParticipant.detail.title">Movie Participant</span> {{vm.movieParticipant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.movieParticipant.createDate">Create Date</span></dt>
        <dd>
            <span>{{vm.movieParticipant.createDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.movieParticipant.movie">Movie</span></dt>
        <dd>
            <a ui-sref="movie-detail({id:vm.movieParticipant.movie.id})">{{vm.movieParticipant.movie.name}}</a>
        </dd>
        <dt><span data-translate="intelligentChartApp.movieParticipant.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.movieParticipant.person.id})">{{vm.movieParticipant.person.name}}</a>
        </dd>
        <dt><span data-translate="intelligentChartApp.movieParticipant.job">Job</span></dt>
        <dd>
            <a ui-sref="job-detail({id:vm.movieParticipant.job.id})">{{vm.movieParticipant.job.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="movie-participant-detail.edit({id:vm.movieParticipant.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

<div class="panel">
    <div class="panel-body">
<div>
    <h2><span data-translate="intelligentChartApp.personPopularity.detail.title">Person Popularity</span> {{vm.personPopularity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="intelligentChartApp.personPopularity.percentage">Percentage</span></dt>
        <dd>
            <span>{{vm.personPopularity.percentage}}</span>
        </dd>
        <dt><span data-translate="intelligentChartApp.personPopularity.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.personPopularity.person.id})">{{vm.personPopularity.person.name}}</a>
        </dd>
        <dt><span data-translate="intelligentChartApp.personPopularity.popularityType">Popularity Type</span></dt>
        <dd>
            <a ui-sref="popularity-type-detail({id:vm.personPopularity.popularityType.id})">{{vm.personPopularity.popularityType.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-popularity-detail.edit({id:vm.personPopularity.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
    </div>


<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySocialMediaTypeLabel" data-translate="intelligentChartApp.socialMediaType.home.createOrEditLabel">Create or edit a Social Media Type</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.socialMediaType.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.socialMediaType.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.socialMediaType.identifier" for="field_identifier">Identifier</label>
            <input type="text" class="form-control" name="identifier" id="field_identifier"
                    ng-model="vm.socialMediaType.identifier"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.socialMediaType.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.socialMediaType.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="intelligentChartApp.socialMediaType.style" for="field_style">Style</label>
            <select class="form-control" name="style" ng-model="vm.socialMediaType.style" id="field_style">
                <option value="danger" data-translate="intelligentChartApp.PanelStyle.danger">danger</option>
                <option value="dark" data-translate="intelligentChartApp.PanelStyle.dark">dark</option>
                <option value="pink" data-translate="intelligentChartApp.PanelStyle.pink">pink</option>
                <option value="info" data-translate="intelligentChartApp.PanelStyle.info">info</option>
                <option value="primary" data-translate="intelligentChartApp.PanelStyle.primary">primary</option>
                <option value="success" data-translate="intelligentChartApp.PanelStyle.success">success</option>
                <option value="warning" data-translate="intelligentChartApp.PanelStyle.warning">warning</option>
                <option value="warning" data-translate="intelligentChartApp.PanelStyle.mint">mint</option>
                <option value="warning" data-translate="intelligentChartApp.PanelStyle.purple">purple</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

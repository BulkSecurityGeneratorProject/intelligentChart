<div>
    <h2 data-translate="intelligentChartApp.personSocialMedia.home.title">Person Social Medias</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="person-social-media.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="intelligentChartApp.personSocialMedia.home.createLabel">
                        Create new Person Social Media
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="attributeValue"><span data-translate="intelligentChartApp.personSocialMedia.attributeValue">Attribute Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="person.name"><span data-translate="intelligentChartApp.personSocialMedia.person">Person</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="socialMediaType.name"><span data-translate="intelligentChartApp.personSocialMedia.socialMediaType">Social Media Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="socialMediaAttributeName.name"><span data-translate="intelligentChartApp.personSocialMedia.socialMediaAttributeName">Social Media Attribute Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="personSocialMedia in vm.personSocialMedias track by personSocialMedia.id">
                    <td><a ui-sref="person-social-media-detail({id:personSocialMedia.id})">{{personSocialMedia.id}}</a></td>
                    <td>{{personSocialMedia.attributeValue}}</td>
                    <td>
                        <a ui-sref="person-detail({id:personSocialMedia.person.id})">{{personSocialMedia.person.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="social-media-type-detail({id:personSocialMedia.socialMediaType.id})">{{personSocialMedia.socialMediaType.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="social-media-attribute-name-detail({id:personSocialMedia.socialMediaAttributeName.id})">{{personSocialMedia.socialMediaAttributeName.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="person-social-media-detail({id:personSocialMedia.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="person-social-media.edit({id:personSocialMedia.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="person-social-media.delete({id:personSocialMedia.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
